apply plugin: 'com.android.application'

dependencies {
    compile 'com.google.zxing:core:3.2.1'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.squareup.picasso:picasso:2.5.2'
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        versionCode 1
        versionName "1.0"
        minSdkVersion 20
        targetSdkVersion 23
    }
}
